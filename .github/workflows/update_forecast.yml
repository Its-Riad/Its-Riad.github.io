name: Update Egypt Inflation Forecast

on:
  schedule:
    # Run on the 1st of every month at 00:00 UTC
    - cron: '0 0 1 * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-forecast:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install pandas numpy requests
      
      - name: Run forecast calculation
        run: |
          python calculate_forecast.py
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/egypt_inflation_forecast.csv
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Auto-update: Egypt inflation forecast $(date +'%Y-%m-%d')" && git push)
