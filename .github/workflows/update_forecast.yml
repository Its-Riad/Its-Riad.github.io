name: Update Egypt Inflation Forecast

on:
  schedule:
    - cron: '0 0 1 * *'  # 1st of every month
  workflow_dispatch:      # Manual trigger

permissions:
  contents: write  # Allow pushing to repo

jobs:
  update-forecast:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install pandas numpy requests
      
      - name: Run forecast calculation
        run: |
          python calculate_forecast.py
      
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/egypt_inflation_forecast.csv
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ¤– Auto-update: Inflation forecast $(date +'%Y-%m-%d')"
            git push
          fi
