name: Update Monthly Inflation Forecast

on:
  schedule:
    - cron: '0 0 10 * *'  # 10th of every month (after CBE releases data)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-forecast:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install pandas numpy requests python-dateutil
      
      - name: Calculate 6-month forecast
        run: |
          python calculate_forecast.py
      
      - name: Commit forecast
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/egypt_inflation_forecast.csv
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "ðŸ¤– Monthly forecast update: $(date +'%B %Y')"
            git push
          fi
