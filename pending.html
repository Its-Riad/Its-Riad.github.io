<!DOCTYPE html>
<html>
<head>
    <title>Your Page</title>
</head>
<body>
    <!-- Your existing content -->
    
    <input type="range" id="incomeSlider" min="0" max="99999" step="100" value="10000">
    <div id="meterDisplay"></div>

    <script>
        function updateMeter(value) {
            const valueStr = String(value).padStart(5, '0');
            const meterDiv = document.getElementById('meterDisplay');
            
            meterDiv.innerHTML = '';
            
            for (let i = 0; i < 5; i++) {
                const digit = valueStr[i];
                const img = document.createElement('img');
                
                if (digit === '0' && i < valueStr.search(/[1-9]/)) {
                    img.src = 'meter(null).png';
                } else {
                    img.src = 'meter(' + digit + ').png';
                }
                
                img.style.width = '48px';
                img.style.height = '65px';
                img.style.display = 'inline-block';
                
                meterDiv.appendChild(img);
            }
        }
        
        document.getElementById('incomeSlider').addEventListener('input', function(e) {
            updateMeter(e.target.value);
        });
        
        updateMeter(10000);
    </script>
</body>
</html>
