<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Meter - Purchasing Power</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background: #f0f4f8;
            padding: 40px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .meter-display {
            letter-spacing: 4px;
            margin: 20px 0;
        }
        .meter-display img {
            width: 48px;
            height: 65px;
            display: inline-block;
        }
        .controls {
            margin: 30px 0;
        }
        input[type="range"] {
            width: 300px;
            margin: 10px;
        }
        .info {
            color: #1e3a8a;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Purchasing Power Calculator</h1>
        
        <div class="controls">
            <div>
                <label>Nominal Income: <span id="incomeValue">500000</span> EGP</label><br>
                <input type="range" id="incomeSlider" min="100000" max="500000" step="25000" value="500000">
            </div>
            <div>
                <label>Inflation Rate: <span id="inflationValue">25</span>%</label><br>
                <input type="range" id="inflationSlider" min="0" max="50" step="1" value="25">
            </div>
        </div>

        <h2>Items You Can Buy (10 EGP each)</h2>
        <div class="meter-display" id="meterDisplay"></div>
        
        <div class="info">
            <p>Real Income: <strong id="realIncome">0</strong> EGP</p>
            <p>Number of Items: <strong id="itemCount">0</strong></p>
        </div>
    </div>

    <script>
        function updateDisplay() {
            const nominalIncome = parseInt(document.getElementById('incomeSlider').value);
            const inflationRate = parseInt(document.getElementById('inflationSlider').value);
            
            // Update display values
            document.getElementById('incomeValue').textContent = nominalIncome.toLocaleString();
            document.getElementById('inflationValue').textContent = inflationRate;
            
            // Calculate real income
            const realIncome = nominalIncome / (1 + inflationRate / 100);
            const itemsCanBuy = Math.floor(realIncome / 10);
            
            // Update info
            document.getElementById('realIncome').textContent = Math.floor(realIncome).toLocaleString();
            document.getElementById('itemCount').textContent = itemsCanBuy.toLocaleString();
            
            // Update meter
            updateMeter(itemsCanBuy);
        }
        
        function updateMeter(value) {
            const valueStr = String(value).padStart(5, '0');
            const firstNonZero = valueStr.search(/[1-9]/);
            const meterDiv = document.getElementById('meterDisplay');
            
            meterDiv.innerHTML = '';
            
            for (let i = 0; i < 5; i++) {
                const digit = valueStr[i];
                const img = document.createElement('img');
                
                if (digit === '0' && (firstNonZero === -1 || i < firstNonZero)) {
                    img.src = 'meter(null).png';
                } else {
                    img.src = 'meter(' + digit + ').png';
                }
                
                img.alt = digit;
                meterDiv.appendChild(img);
            }
        }
        
        // Event listeners
        document.getElementById('incomeSlider').addEventListener('input', updateDisplay);
        document.getElementById('inflationSlider').addEventListener('input', updateDisplay);
        
        // Initial display
        updateDisplay();
    </script>
</body>
</html>
